                    </div>
                    <div class="submit">
                      <input type="submit" class="btn btn-info btn-fill" value="Submit" />

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    

    <script type="text/javascript">
      examples = {
      initContactUsMap: function(){
          var myLatlng = new google.maps.LatLng(51.515419, -0.141099);
          var mapOptions = {
            zoom: 14,
            center: myLatlng,
            scrollwheel: false, //we disable de scroll over the map, it is a really annoing when you scroll through page
          }
          var map = new google.maps.Map(document.getElementById("contactUsMap"), mapOptions);
          
          var marker = new google.maps.Marker({
              position: myLatlng,
              title:"Hello World!"
          });
          
          // To add the marker to the map, call setMap();
          marker.setMap(map);
          }
        }

        var parallax_map;
        $().ready(function(){
            responsive = $(window).width();
        
            examples.initContactUsMap();
            
            if (responsive >= 768){
                parallax_map = $('.parallax').find('.big-map');
                
                $(window).on('scroll',function(){           
                    parallax();
                    gsdk.checkScrollForTransparentNavbar();
                });
            }
            
        });        

       var parallax = function() {
            var current_scroll = $(this).scrollTop();
            
            oVal = ($(window).scrollTop() / 3); 
            parallax_map.css('top',oVal);
        };

    </script>
